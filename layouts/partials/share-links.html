{{ if or .Params.socialShare (and .Site.Params.socialShare (ne .Params.socialShare false)) }}
<!-- Social Share Button HTML -->
<div class="share-box" aria-hidden="true">
    <ul class="share">
      <!-- Twitter/X -->
      <li>
        <a href="//x.com/share?url={{ .Permalink }}&amp;text={{ .Title }}&amp;via={{ .Site.Params.author.twitter }}" target="_blank" title="Share on Twitter">
          <i class="fab fa-x-twitter"></i>
        </a>
      </li>

      <!-- LINE -->
      <li>
        <a href="//social-plugins.line.me/lineit/share?url={{ .Permalink }}&amp;text={{ .Title }}" target="_blank" title="Share on LINE">
          <i class="fab fa-line"></i>
        </a>
      </li>

      <!-- Telegram -->
      <li>
        <a href="//t.me/share/url?url={{ .Permalink }}&amp;text={{ .Title }}" target="_blank" title="Share on Telegram">
          <i class="fab fa-telegram"></i>
        </a>
      </li>

      <!-- Threads -->
      <li>
        <a href="//www.threads.net/intent/post?url={{ .Permalink }}&amp;text={{ .Title }}" target="_blank" title="Share on Threads">
          <i class="fab fa-threads"></i>
        </a>
      </li>
  
      <!-- Facebook -->
      <li>
        <a href="//www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="_blank" title="Share on Facebook">
          <i class="fab fa-facebook"></i>
        </a>
      </li>
    </ul>
  </div>
  {{ end }}
